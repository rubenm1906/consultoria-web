
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarinTech Consulting</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <section id="contact" class="section dark-bg" style="padding: 100px 20px 60px;">
    <div style="text-align: center;">
      <h2>¿Listo para impulsar tu negocio?</h2>
      <p>Contáctanos hoy mismo para una consulta gratuita.</p>
      <button id="openForm" class="cta-button" style="margin-top: 20px;">Solicitar consulta gratuita</button>
    </div>

    <!-- Modal de Formulario -->
    <div id="contactModal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1000;">
      <div style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%; position: relative;">
        <button id="closeForm" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 20px; cursor: pointer;">×</button>
        <h3 style="color: var(--primary-color); font-size: 20px; font-weight: 600; margin-bottom: 10px;">Solicita tu consulta gratuita</h3>
        <form id="contactForm" action="https://formsubmit.co/rubenmarin19@gmail.com" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
          <input type="hidden" name="_captcha" value="false" />
          <input type="text" name="name" placeholder="Nombre completo" required />
          <input type="email" name="email" placeholder="Correo electrónico" required />
          <textarea name="message" placeholder="Cuéntanos sobre tu proyecto o consulta..." rows="4" required></textarea>
          <button type="submit" class="cta-button">Enviar solicitud</button>
        </form>
      </div>
    </div>

    <!-- Gracias + botón agendar -->
    <div id="formSuccess" style="display: none; text-align: center; padding-top: 60px;">
      <h3 style="color: var(--primary-color); font-size: 22px;">¡Gracias! Te responderemos en las próximas 24 horas.</h3>
      <p style="margin-top: 10px;">¿Quieres agendar tu cita ahora?</p>
      <button id="openCalendly" class="cta-button" style="margin-top: 20px;">Agenda tu cita</button>
    </div>

    <!-- Modal Calendly -->
    <div id="calendlyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 2000;">
      <div style="background: white; padding: 20px; border-radius: 10px; width: 95%; max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative;">
        <button onclick="document.getElementById('calendlyModal').style.display='none'" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer;">×</button>
        <iframe src="https://calendly.com/rubenmarin19/consultoria-estragetica?embed_domain=marintech.com&embed_type=Inline"
          style="width:100%; height:80vh; border:none;" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const openBtn = document.getElementById('openForm');
      const closeBtn = document.getElementById('closeForm');
      const modal = document.getElementById('contactModal');
      const form = document.getElementById('contactForm');
      const success = document.getElementById('formSuccess');
      const calendlyModal = document.getElementById('calendlyModal');
      const openCalendlyBtn = document.getElementById('openCalendly');

      if (openBtn && modal) openBtn.onclick = () => modal.style.display = 'flex';
      if (closeBtn && modal) closeBtn.onclick = () => modal.style.display = 'none';

      if (form && success) {
        form.addEventListener('submit', () => {
          setTimeout(() => {
            modal.style.display = 'none';
            success.style.display = 'block';
          }, 2000); // Espera 2 segundos antes de mostrar mensaje
        });
      }

      if (openCalendlyBtn && calendlyModal) {
        openCalendlyBtn.onclick = () => calendlyModal.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
